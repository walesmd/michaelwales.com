{% extends 'layout.html' %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<article class="post" itemscope itemtype="//schema.org/BlogPosting">
    <h1 class="post-title" itemprop="name"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <time class="post-date" datetime="{{ moment(page.date).format('YYYY-MM-DD') }}" itemprop="datePublished">{{ moment(page.date).format('DD MMM') }}</time>

    {{ page.html }}
</article>
{% endblock %}
